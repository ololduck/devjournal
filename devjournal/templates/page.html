{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='page.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
{{ page.html|safe }}
    <hr />
    {% if page.categories %}
    <p><span id="categories" >Located under {%  for cat in page.categories %}<a href="/search?q=tag:{{ cat.name }}"> {{ cat.name }}</a>{% endfor %}</span>, <span id="modif_date">last modified the {{ page.last_modified }}.</span></p>
    {% endif %}
{% endblock %}
